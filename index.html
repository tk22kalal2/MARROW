<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Splitter & Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 90%;
      height: 90%;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      padding: 20px;
    }

    .pdf-container {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: #f8f8f8;
      position: relative;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #splitPdfButton {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload, View, and Split PDF</h2>
    <input type="file" id="uploadPdf" accept="application/pdf">
    <button id="downloadPdf" style="display: none;">Download PDF</button>
    <div id="pdfViewer" class="pdf-container" style="display: none;"></div>
    <button id="splitPdfButton">Split PDF</button>
  </div>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

    let pdfDoc = null;
    const pdfViewer = document.getElementById('pdfViewer');
    const uploadPdfButton = document.getElementById('uploadPdf');
    const downloadButton = document.getElementById('downloadPdf');
    const splitPdfButton = document.getElementById('splitPdfButton');

    // Handle PDF Upload
    uploadPdfButton.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || file.type !== 'application/pdf') {
        alert('Please upload a valid PDF file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then((doc) => {
          pdfDoc = doc;
          alert("PDF uploaded successfully! Click 'Download PDF' to proceed.");
          downloadButton.style.display = "inline-block";
        });
      };
      reader.readAsArrayBuffer(file);
    });

    // Download the Uploaded PDF
    downloadButton.addEventListener('click', () => {
      const pdf = new jsPDF();
      pdf.save('Uploaded_PDF.pdf');

      // Show Preview of Uploaded PDF
      renderPDF(pdfDoc, pdfViewer);
      pdfViewer.style.display = 'block';
      splitPdfButton.style.display = 'inline-block';
    });

    // Render PDF Pages
    function renderPDF(pdf, container) {
      container.innerHTML = ''; // Clear previous content
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then((page) => {
          const canvas = document.createElement('canvas');
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const ctx = canvas.getContext('2d');

          // Render page to canvas
          page.render({
            canvasContext: ctx,
            viewport: viewport,
          }).promise.then(() => {
            container.appendChild(canvas);
          });
        });
      }
    }

    // Split PDF Functionality
    splitPdfButton.addEventListener('click', () => {
      if (!pdfDoc) {
        alert('No PDF is uploaded to split.');
        return;
      }

      // Simulate splitting the PDF (here we are just displaying every alternate page)
      const splitPages = [];
      for (let i = 1; i <= pdfDoc.numPages; i += 2) {
        splitPages.push(i);
      }

      // Replace Original PDF Preview with Split PDF Preview
      const splitDoc = { numPages: splitPages.length };
      splitDoc.getPage = (pageNum) => pdfDoc.getPage(splitPages[pageNum - 1]);

      renderPDF(splitDoc, pdfViewer);
      alert('PDF split successfully! The preview now shows the split pages.');
    });
  </script>
</body>
</html>
